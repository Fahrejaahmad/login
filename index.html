<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Login & Register</title>
    <link rel="shortcut icon" href="images/pavicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <div class="form-container" id="login-container">
            <h2 class="title">Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" class="input" placeholder="Username" required>
                <input type="password" id="login-password" class="input" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="toggle-form">Belum punya akun? <a href="#" id="show-register">Register</a></p>
        </div>

        <div class="form-container" id="register-container" style="display: none;">
            <h2 class="title">Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" class="input" placeholder="Username" required>
                <input type="email" id="register-email" class="input" placeholder="Email" required>
                <input type="password" id="register-password" class="input" placeholder="Password" required>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="toggle-form">Sudah punya akun? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>
    <script src="js/login-page.js"></script>
</body>

</html>
